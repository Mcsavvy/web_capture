<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1>Webcam</h1>
      <div class="container mb-2">
        <div class="form-floating">
          <select class="form-select" id="cam-list"></select>
          <label for="cam-list">Select Camera</label>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body" id="card-body">
              <video id="webcam-stream" autoplay></video>
              <button
                id="start-webcam"
                type="button"
                class="btn btn-primary disabled"
              >
                Start Stream
              </button>
              <button
                id="stop-webcam"
                type="button"
                class="btn btn-danger disabled"
              >
                Stop Stream
              </button>
              <canvas id="canvas" width="640" height="480"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" id="card">
            <div class="card-body">
              <video
                id="webcam-recording"
                autoplay
                playsinline
                controls
              ></video>
              <button
                id="detect-obstacles"
                type="button"
                class="btn btn-primary disabled"
              >
                Detect Obstacles
              </button>
              <button
                id="recognize-objects"
                type="button"
                class="btn btn-primary disabled"
              >
                Recognize Objects
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" id="card">
            <div class="card-body">
              <table id="obstacle-detections" class="table table-striped-columns w-100 h-100">
                <thead>
                  <tr>
                    <th>Obstacle</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="6" class="text-center display-4">Turn On Monitoring To See Obstacles</td>
                  </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" id="card">
            <div class="card-body">
              <table id="object-recognitions" class="table table-striped-columns w-100 h-100">
                <thead>
                  <tr>
                    <th>Object</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="6" class="text-center display-4">Turn On Monitoring To See Objects</td>
                  </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <h1>Microphone</h1>
      <div class="container mb-2">
        <div class="form-floating">
          <select class="form-select" id="mic-list"></select>
          <label for="mic-list">Select Microphone</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div
            class="card d-flex align-items-center justify-content-center"
            id="card"
          >
            <div class="card-body">
              <div class="box d-flex align-items-center">
                <div class="microphone">
                  <div class="outline"></div>
                  <div class="outline" id="delayed"></div>
                  <div class="button"></div>
                  <div
                    class="button d-flex align-items-center justify-content-center"
                    id="circlein"
                  >
                    <svg
                      class="mic-icon"
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      x="0px"
                      y="0px"
                      viewBox="0 0 1000 1000"
                      enable-background="new 0 0 1000 1000"
                      xml:space="preserve"
                    >
                      <g>
                        <path
                          d="M500,683.8c84.6,0,153.1-68.6,153.1-153.1V163.1C653.1,78.6,584.6,10,500,10c-84.6,0-153.1,68.6-153.1,153.1v367.5C346.9,615.2,415.4,683.8,500,683.8z M714.4,438.8v91.9C714.4,649,618.4,745,500,745c-118.4,0-214.4-96-214.4-214.4v-91.9h-61.3v91.9c0,141.9,107.2,258.7,245,273.9v124.2H346.9V990h306.3v-61.3H530.6V804.5c137.8-15.2,245-132.1,245-273.9v-91.9H714.4z"
                        />
                      </g>
                    </svg>
                  </div>
                </div>
              </div>
              <button
                id="start-mic"
                type="button"
                class="btn btn-primary mt-2 disabled"
              >
                Start Microphone
              </button>
              <button
                id="stop-mic"
                type="button"
                class="btn btn-danger mt-2 disabled"
              >
                Stop Microphone
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" id="card">
            <div class="card-body">
              <audio
                id="mic-recording"
                class="mt-2"
                controls
                style="width: 100%"
              ></audio>
              <button
                id="record-mic"
                type="button"
                class="btn btn-primary mt-2 disabled"
              >
                Record Microphone
              </button>
              <button
                id="stop-mic-recording"
                type="button"
                class="btn btn-danger mt-2 disabled"
              >
                Stop Recording
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
