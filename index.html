<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h1>Webcam</h1>
            <div class="container mb-2">
                <div class="form-floating">
                    <select class="form-select" id="cam-list">
                    </select>
                    <label for="cam-list">Select Camera</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" id="card-body">
                            <video id="video" autoplay></video>
                            <button id="snap" type="button" class="btn btn-success">Snap Photo</button>
                            <canvas id="canvas" width="640" height="480"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" id="card">
                        <div class="card-body">
                            <img alt="The screen capture will appear in this box." id="photo">
                            <button id="clear" type="button" class="btn btn-danger mt-1">Clear Photo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
